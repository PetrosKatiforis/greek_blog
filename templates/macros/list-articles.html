{% macro list_articles(pages) %}
  {# Lists specified articles in a <ul> format, including their publishing date #}
  
  <ul class="mt-2 posts">
    {% for page in pages %}
      <li>
        <a href={{ page.permalink }} class="post__container">
          <h2>{{ page.date }} - {{ page.title }}</h2>
          <p>{{ page.description }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endmacro %}
