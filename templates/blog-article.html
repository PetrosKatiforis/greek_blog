{% extends "base.html" %}

{% block head %}
  <title>{{ page.title }} | {{ config.extra.title }}</title>
  <meta name="description" value="Άρθρο, {{ config.extra.title }}: {{ page.description }}">
{% endblock head %}

{% block content %}
  <h2>{{ page.title }}</h2>
  <p class="mt-1">{{ page.description }}</p>

  {% include "partials/tags.html" %}
 
  <div class="markdown mt-2">
    {{ page.content | safe }}
  </div>
{% endblock content %}
